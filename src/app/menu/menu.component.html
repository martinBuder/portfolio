<nav class="menu">
	<div id="menuToggle" (click)="openMenu()"  
	[ngClass]="status ? 'showMenu' : 'noShowMenu'">
		<span></span>
		<span></span>
		<span></span>
	</div>
	<div class="menuContent">
		<div class="aWrapper" *ngFor="let menu of menuList, let i = index" >
			<div class="customBorder"></div>
			<a (click)="closeMenu(i)">{{ menu.linkText }}</a>
		</div>
		<div class="triangle"></div>
	</div>
</nav>
