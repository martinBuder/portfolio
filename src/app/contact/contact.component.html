<div class="triangleContainer"></div>
<div class="contactContainer">
	<h2>Say Hi!</h2>
		<div class="contactForm">
			<h4>Want to discuss a new project?</h4>
			<p>Say hello! Let's discuss your ideas and make it happen.</p>
			<div class="paperPlane" #paperPlane>
				<img src="assets/img/paper-plane.png" alt="">
			</div>
			<form [formGroup]="contactForm" (submit)="sendMessage()">
				<div class="fieldWrapper">
						<div>Your name</div>
						<input formControlName="name" type="text" placeholder="Your name" #name>
						<ng-container *ngIf="contactForm.controls['name'].dirty || contactForm.controls['name'].touched">
							<p class="error" *ngIf="contactForm.controls['name'].errors">Please write your name in this field!</p>
						</ng-container>
	
				</div>
				<div class="fieldWrapper">
						<div>Your email</div>
						<input formControlName="email" type="email" placeholder="Your email" #email>
						<ng-container *ngIf="contactForm.controls['email'].dirty || contactForm.controls['email'].touched">
							<p class="error" *ngIf="contactForm.controls['email'].errors">Please write your correct email in this field!</p>
						</ng-container>
				</div>
				<div class="fieldWrapper">
						<div>Your message</div>
						<textarea formControlName="message" type="text" placeholder="Your message" #message></textarea>
						<ng-container *ngIf="contactForm.controls['message'].dirty || contactForm.controls['message'].touched">
							<p class="error" *ngIf="contactForm.controls['message'].errors">Please write your message in this field!</p>
						</ng-container>
				</div>
				<button [disabled]="!contactForm.valid && (contactForm.dirty || contactForm.touched)" class="btnHover" type="submit" #sendBtn>
						Send message
				</button>
		</form>
			<a class="upArrow" href="#header">
					<p>Scroll<br>Up</p>
			</a>
		</div>
	</div>
